<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Productos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script>
        function calcularTotal() {
            let cantidad = document.getElementById("cantidad").value;
            let precio = document.getElementById("precio").value;
            let total = cantidad * precio;
            document.getElementById("total").value = total.toFixed(2);
        }
    </script>
</head>
<body>
    <form action="procesar_formulario.php" method="post">
        <label for="producto">Producto:</label>
        <select id="producto" name="producto">
            <option value="producto1">Producto 1</option>
            <option value="producto2">Producto 2</option>
            <option value="producto3">Producto 3</option>
            <option value="producto4">Producto 4</option>
            <option value="producto5">Producto 5</option>
        </select><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" oninput="calcularTotal()" required><br><br>

        <label for="precio">Precio por unidad:</label>
        <input type="number" id="precio" name="precio" step="0.01" oninput="calcularTotal()" required><br><br>

        <label for="total">Total:</label>
        <input type="text" id="total" name="total" readonly><br><br>

        <input type="submit" value="Ingresar">
    </form>
    <a href='visualizar_productos.php'>Ver productos existentes</a>
</body>
</html>
